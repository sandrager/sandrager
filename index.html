<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<style>
    body {
        font-family: Micrsoft Chenghei;
    }
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
        /* Add some padding inside the card container */
    .container {
        padding: 2px 16px;
    }
    .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 5px;
    }
    img {
        border-radius: 5px 5px 0 0;
    }


</style>

<body>

    <div class="card">
        <img src="sandra.png" alt="Avatar" style="width:30%">
        <div class="container">
            <h4><b>國立虎尾科技大學</b></h4>
            <h4><b>資訊管理系</b></h4>
            <h4><b>葛上榕</b></h4>
            <p>專長:網頁程式設計</p>
            <p style= "font-style: italic;color:blue;">電話: 0912345678</p>

        </div>
    </div>

</body>

</html>
